<!--<%@ taglib prefix="form" uri="http://www.springframework.org/tags/form"%>-->
<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Add new product</title>
</head>
<body>
<h1>Add new product</h1>
<form action="add" method="post" modelAttribute="product" lang="en">
    <table>
        <tr>
            <td>Title:</td>
            <td><label>
                <input type="text" name="title" size="50" autofocus placeholder="input title here" required/>
            </label></td>
        </tr>
        <tr>
            <td>Cost:</td>
            <td><label>
                <input type="number" name="cost" size="15" step="0.01" min="0.01" pattern="/^\d+(.\d+)?$/" placeholder="in format 9.99" required/>
            </label></td>
        </tr>
        <tr>
            <td colspan="3"> <input type="submit" value="Submit"/> </td>
        </tr>
    </table>
</form>
<h1 color = "red">
    <a href="http://localhost:8180/app/products/all">Show all products</a>
</h1>

</body>
</html>
